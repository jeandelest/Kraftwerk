tag.main= 1- Services principaux
tag.stepbystep= 2- Services par étapes


summary.main=Service principal : ce service appelle toutes les étapes successivement
description.main=Ce service enchaîne les traitements : \n  - buildVtlBindings : construction des jeux de données au format VTL \n - unimodalProcessing : traitement unimodal pour chaque mode de collecte disponible \n - multimodalProcessing : Réconciliation des différents modes et traitements multimodal \n - Séparation en tables par niveau d'information (boucles) et export CSV

summary.fileByFile=Traitement fichier par fichier (ne gère pas les paradonnées pour le moment)
description.fileByFile=Ce service réalise tous les traitements jusqu'à l'écriture dans le csv sur un seul fichier à la fois. Il liste les fichiers à traiter. Le service s'arrête une fois tous les fichiers traités.

summary.buildVtlBindings=Transforme les données issues de la collecte, en jeu de données pour Trevas (VTL bindings)
description.buildVtlBindings=Cette première étape de traitement transforme les données issues de la collecte, en jeu de données pour Trevas (VTL bindings)

summary.unimodalProcessing=Applique les traitements unimodaux
description.unimodalProcessing=Applique les traitements VTL automatiques et personnalisés sur le mode de collecte spécifié

summary.multimodalProcessing=Réconciliation des différents modes et traitements multimodaux
description.multimodalProcessing=Cette étape du traitement réconcilie les données issues des différents modes de collecte et enlève les doublons. Sur la table obtenue, les traitements VTL automatiques et personnalisés sont appliqués.

summary.writeOutputFiles=Ecriture des tables statistiques
description.writeOutputFiles=Les données finales sont converties au format CSV et des scripts d'import des tables en SAS et R sont générés.

summary.archive=Archive des fichiers
description.archive=Archivage dans un dossier spécifique des données en entrée

param.inDirectory=Nom ou chemin vers le dossier contenant les fichiers d'entrée
param.archiveAtEnd=Booléen, true si on souhaite archiver à la fin du traitement. Par défaut, la valeur est false (pas d'archivage)
param.dataMode=Mode de collecte (datamode)